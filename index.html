<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CybiSoft | Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="body">
    <h3 class="logo">CybiSoft</h3>
    <div class="themeSwitch">
      
    </div>
    <form>
      <img src="img/d.png">
      <input type="text" placeholder="Enter name" class="name">
      <br>
      <input type="password" placeholder="Enter password" class="password">
      <br>
      <button class="submit">Login</button>
      <p class="notice">Double click background to Change theme</p>
    </form>
    
  </div>
  <script src="main.js"></script>
</body>
</html>
